<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>

    <!-- Open Graph meta tags for better link previews -->
    <meta property="og:title" content="My PDF Viewer" />
    <meta property="og:description" content="View PDF files directly on this page." />
    <meta property="og:url" content="https://federatedcommander.github.io/judicialFLOW/" />
    <meta property="og:image" content="https://example.com/path-to-your-thumbnail-image.jpg" />
    <meta property="og:type" content="website" />
</head>
<body>
    <h1>PDF Viewer</h1>

    <!-- Embed the first PDF -->
    <h2>View 5.pdf</h2>
    <embed src="https://github.com/federatedcommander/judicialFLOW/raw/main/5.pdf" width="800px" height="600px" />

    <!-- Embed the second PDF -->
    <h2>View summons2.pdf</h2>
    <embed src="https://github.com/federatedcommander/judicialFLOW/raw/main/summons2.pdf" width="800px" height="600px" />

</body>
</html>
